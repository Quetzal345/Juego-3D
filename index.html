<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Juego de Apilar Bloques</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      touch-action: none;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
    }
    
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 100;
    }
    
    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 200;
    }

    #gameOver h1 {
      margin-top: 0;
      color: #ff4444;
    }

    #gameOver button {
      padding: 12px 24px;
      background: #00ffcc;
      color: #111;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      transition: all 0.3s;
    }

    #gameOver button:hover {
      background: #00e6b8;
      transform: scale(1.05);
    }

    #gameOver button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div id="score">Bloques: 0</div>
  <div id="gameOver">
    <h1>¡Juego Terminado!</h1>
    <p id="finalScore"></p>
    <button onclick="location.reload()">Jugar de nuevo</button>
  </div>
  <!-- Usar la versión modular de Three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
